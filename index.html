   JANGAN DI PENCET<!DOCTYPE html>
<html>
<head>
  <title>selama datang kak melvi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* Atur konten di tengah secara vertikal */
      align-items: center;      /* Atur konten di tengah secara horizontal */
      height: 100vh;            /* Tinggi halaman penuh */
      margin: 0;                /* Hilangkan margin default */
      background-color: #fff0f5; /* Tambahkan warna latar belakang */
      text-align: center;       /* Pastikan semua teks rata tengah */
    }

    button {
      padding: 40px 60px;
      background-color: pink;
      border: yes;
      color: white;
      font-size: 30px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: red;
    }

    #quote {
      margin-top: 20px;
      font-size: 40px;
      color: #333;
      width: 80%;               /* Batas lebar quote */
      max-width: 600px;         /* Batas maksimal lebar */
      word-wrap: break-word;    /* Agar teks panjang terpecah jika perlu */
    }
  </style>
</head>
<body>
  <h1>JANGAN DI PENCET</h1>
  <button onclick="generateQuote()">pencet ini!</button>
  <p id="quote"></p>

  <script>
    // Array kosong, tambahkan kata-kata quotes sendiri
    const quotes = [
      "HALOOO",
      "RAIMU ASU",
      "SENG MOCO KOYOK KIREK",
      "BY ONE DEK",
      "DANCOKKKKK",
      "SHARELOK TAK PARANI"
     
    ];

    // Index untuk menampilkan quote secara urut
    let index = 0;

    function generateQuote() {
      if (quotes.length === 0) {
        document.getElementById("quote").innerText = "Belum ada quotes. Tambahkan dulu di array!";
        return;
      }

      // Tampilkan quote berdasarkan index
      document.getElementById("quote").innerText = quotes[index];

      // Perbarui index (reset jika sudah di akhir array)
      index = (index + 1) % quotes.length;
    }
  </script>
</body>
